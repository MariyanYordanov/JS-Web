<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/content/styles/site.css">
    <link rel="shortcut icon" type="image/svg+xml" href="/content/images/pawprint.ico">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <title>Add Cat</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li><a href="/">Home Page</a></li>
                <li><a href="/cats/add-breed">Add Breed</a></li>
                <li><a href="/cats/add-cat">Add Cat</a></li>
            </ul>
        </nav>
        <h1>Add Cat</h1>
    </header>
    <main>
        <form action="/cats/add-cat" method="post" enctype="multipart/form-data" class="cat-form">
            <h2>Add New Cat</h2>
            <label for="cat-name">Cat Name</label>
            <input name="name" type="text" id="cat-name">
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
            <label for="upload">Upload Image</label>
            <input type="file" name="upload" id="upload">
            <label for="group">Breed</label>
            <select name="breed" id="group">
                {{catBreeds}}
            </select>
            <button type="submit">Add Cat</button>
        </form>
    </main>
</body>
</html>
